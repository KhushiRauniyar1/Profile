<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Methods</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .internal-style {
            background-color: cornflowerblue;
            padding: 10px;
            margin: 10px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div style="color: #800000; font-size: 18px; padding: 10px; margin: 10px 0;">
        Styled Text(inline)
    </div>
    <div class="internal-style">
        Styled Text(Internal)
    </div>
    <div class="external-style">
        Styled Text(External)
    </div>

</body>
</html>
